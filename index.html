<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="crate-obj" src="obj/rabbitlittle1.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="obj/rabbitlittle1.mtl"></a-asset-item>
      </a-assets>

      <!-- Using the asset management system. -->
      <a-obj-model position="0 0 -5" rotation="0 -45 0" src="#crate-obj" mtl="#crate-mtl"></a-obj-model>

      <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
      <a-obj-model position="0 0 -5" rotation="0 -45 0" src="crate.obj" mtl="crate.mtl"></a-obj-model>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#a0d8ef"></a-sky>
    </a-scene>
  </body>
</html>
